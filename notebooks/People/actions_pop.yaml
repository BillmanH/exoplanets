explanation:
  -
    type: 'the name of the action, underscore lowercase'
    label: "always `action`"
    applies_to: "label of the object type that can perform this action"
    effort: "time in `universal time units` that the action will take to complete"
    requirement_description: "Text description of the requirement."
    requirement_query: "Gremlin query that returns >1 when true or 0 when false"
    result_description: "default is self, the description of the target query."
    result_query: "Gremlin queries, in a list, that 1) get to su 2) updates. Single query adds new nodes or edges"
    comment: "Human readable comment. Used in UX buttons and tooltips."
actions:
  -
    type: patriot_education
    label: action
    applies_to: "pop"
    effort: 10
    requirement_query: "g.V().has('objid',%self%).has('faction_loyalty',gt(0.1)).count()"
    requirement_description: "self, if faction loyalty is greater than .1"
    result_query: "g.V().has('objid',%self%).values('faction_loyalty','literacy','aggression');[0.05,0.01,0.05];g.V().has('objid',%self%).properties('faction_loyalty',%val+mod%);"
    result: "[(faction_loyalty,+.05),(literacy,+.01),(aggression,+.05)]"
    comment: "expand public education programs with a collective theme, increase literacy and faction loyalty. However, will cause some militaristic tendancies."
